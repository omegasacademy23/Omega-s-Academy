<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Dashboard - Omega's Academy</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Header */
    #header {
      background: linear-gradient(90deg, #007bff, #6610f2);
      padding: 15px 0;
    }

    #header .logo a {
      font-size: 1.6rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    #logoutBtn {
      font-size: 0.9rem;
      font-weight: 600;
      padding: 8px 18px;
      border-radius: 30px;
      transition: 0.3s;
    }

    #logoutBtn:hover {
      background: #c82333;
    }

    /* Dashboard Section */
    .section-title h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #343a40;
    }

    .section-title p {
      font-size: 1.1rem;
      color: #6c757d;
    }

    /* Card Styling */
    .card {
      border: none;
      border-radius: 15px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.08);
    }

    h4 {
      color: #495057;
      margin-bottom: 20px;
    }

    /* Buttons */
    .btn-success {
      border-radius: 25px;
      font-weight: 600;
      padding: 10px 20px;
    }

    .btn-danger {
      border-radius: 25px;
      font-weight: 600;
      padding: 6px 16px;
    }

    /* Uploaded Videos */
    #videoList li {
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      background: #ffffff;
      border: 1px solid #dee2e6;
      transition: 0.2s;
    }

    #videoList li:hover {
      background: #f1f5ff;
    }

    #videoList strong {
      font-size: 1.1rem;
      color: #007bff;
    }

    #videoList small {
      color: #6c757d;
    }

    #videoList em {
      font-size: 0.85rem;
      color: #495057;
    }
  </style>
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top shadow-sm">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="logo"><a href="index.html">Omega's Academy</a></h1>
      <nav>
        <button class="btn btn-danger" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</button>
      </nav>
    </div>
  </header>

  <main id="main" style="margin-top: 100px;">
    <div class="container">
      <div class="section-title text-center">
        <h2><i class="bi bi-mortarboard-fill"></i> Tutor Dashboard</h2>
        <p id="welcomeMsg"></p>
      </div>

      <!-- Course Selector -->
      <div class="mb-4">
        <label for="courseSelect" class="form-label fw-bold">Select Course</label>
        <select id="courseSelect" class="form-select shadow-sm">
          <option value="">-- Choose a Course --</option>
          <option value="Microsoft Excel">Microsoft Excel</option>
          <option value="C">C Programming</option>
          <option value="C++">C++ Programming</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="Full-Stack">Full-Stack Development</option>
          <option value="Web">Web Development</option>
          <option value="Back-End">Back-End Development</option>
          <option value="Front-End">Front-End Development</option>
          <option value="DA">Data Analytics</option>
          <option value="DSA">Data Structures and Algorithms</option>
        </select>
      </div>

      <!-- Video Upload Form -->
      <div class="card shadow-sm p-4 mb-4">
        <h4><i class="bi bi-upload"></i> Upload a New Video</h4>
        <form id="uploadForm">
          <div class="mb-3">
            <label for="videoTitle" class="form-label">Video Title</label>
            <input type="text" id="videoTitle" class="form-control shadow-sm" placeholder="Enter video title" required>
          </div>
          <div class="mb-3">
            <label for="videoDescription" class="form-label">Description</label>
            <textarea id="videoDescription" class="form-control shadow-sm" rows="3"
              placeholder="Enter video description"></textarea>
          </div>
          <div class="mb-3">
            <label for="videoFile" class="form-label">Upload Video</label>
            <input type="file" id="videoFile" class="form-control shadow-sm" accept="video/*" required>
          </div>
          <button type="submit" class="btn btn-success"><i class="bi bi-cloud-arrow-up"></i> Upload</button>
        </form>
      </div>

      <!-- Video List -->
      <div class="card shadow-sm p-4">
        <h4><i class="bi bi-collection-play-fill"></i> Uploaded Videos</h4>
        <ul id="videoList" class="list-group"></ul>
      </div>
    </div>
  </main>

  <script>
    // âœ… Check if logged in & role is tutor
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user || user.role.toLowerCase() !== "tutor") {
      alert("Unauthorized access! Redirecting to login.");
      window.location.href = "login.html";
    }

    // Show welcome message
    document.getElementById("welcomeMsg").innerText = "Welcome, " + user.name;

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    });

    // Handle video upload
    const uploadForm = document.getElementById("uploadForm");
    const videoList = document.getElementById("videoList");

    uploadForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("videoTitle").value;
      const description = document.getElementById("videoDescription").value;
      const fileInput = document.getElementById("videoFile");

      if (!fileInput.files.length) {
        alert("Please select a video file.");
        return;
      }

      const file = fileInput.files[0];

      // For demo, we just show it in the list
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center shadow-sm";
      li.innerHTML = `
        <div>
          <strong>${title}</strong><br>
          <small>${description}</small><br>
          <em>File: ${file.name}</em>
        </div>
        <button class="btn btn-sm btn-danger deleteBtn"><i class="bi bi-trash"></i> Delete</button>
      `;
      videoList.appendChild(li);

      // Clear form
      uploadForm.reset();

      // Delete button functionality
      li.querySelector(".deleteBtn").addEventListener("click", () => {
        li.remove();
      });
    });
  </script>
</body>

</html>
